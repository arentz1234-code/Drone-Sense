  <!-- Inner horizontal line — floor plate / data layer -->
  <line x1="18" y1="28" x2="46" y2="28" stroke="url(#g1)" stroke-width="1.5" opacity="0.7"/>

  <!-- Vertex dots — nodes -->
  <circle cx="32" cy="8" r="2.2" fill="#06b6d4"/>
  <circle cx="52" cy="28" r="2.2" fill="#06b6d4" opacity="0.7"/>
  <circle cx="32" cy="56" r="2.2" fill="#06b6d4" opacity="0.5"/>
  <circle cx="12" cy="28" r="2.2" fill="#06b6d4" opacity="0.7"/>

  <!-- Center pulse dot -->
  <circle cx="32" cy="28" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="32" cy="28" r="5.5" fill="#06b6d4" opacity="0.15"/>
</svg>
