<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="180" height="180">
  <defs>
    <linearGradient id="g1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="13" fill="#0a0a0a"/>

  <!-- Abstract diamond/building wireframe -->
  <path d="M32 8 L52 28 L32 56 L12 28 Z"
